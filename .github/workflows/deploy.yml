name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Increment build number
        run: |
          VERSION_FILE="version.json"
          CURRENT_BUILD=$(jq -r '.build' $VERSION_FILE)
          NEW_BUILD=$((CURRENT_BUILD + 1))
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq --arg build "$NEW_BUILD" --arg timestamp "$TIMESTAMP" '.build = ($build | tonumber) | .timestamp = $timestamp' $VERSION_FILE > tmp.$$.json && mv tmp.$$.json $VERSION_FILE
          echo "Build number incremented to $NEW_BUILD"
          cat $VERSION_FILE
          # Copy updated version.json to dist folder
          cp $VERSION_FILE dist/$VERSION_FILE
          echo "✓ Copied version.json to dist/"

      - name: Build
        run: npm run build

      - name: Verify version.json in dist
        run: |
          if [ -f "dist/version.json" ]; then
            echo "✓ version.json found in dist/"
            cat dist/version.json
          else
            echo "⚠ version.json NOT found in dist/"
            echo "Contents of dist:"
            ls -la dist/
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
